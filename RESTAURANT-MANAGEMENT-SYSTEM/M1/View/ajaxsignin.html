<font color="black">

 <fieldset >

 <center>

>


 <br>
 <br>

 </fieldset></b>
<center>
<input style="font-family: 'Comic Sans MS'; color: black; font-size : 15px; width: 200px; height: 30px;" type="submit" value="Sign In">

    <p id="p1"></p>

</font>

</center>

<script>
        function submit() {
         
            
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var dob = document.getElementById("dob").value;
            var add = document.getElementById("add").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var confirmPass = document.getElementById("confirmPass").value;

            if(fname == "" || lname == "" || dob == "" || add == "" || phone == "" || email == "" || username == "" || password == "" || confirmPass == "") {
                document.getElementById("p1").innerHTML = "<b>Please fill up the form properly to create your account";
                document.getElementById("p1").style.color = "#8C001A";
            }
          else {

                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if(this.readyState == 4 && this.status == 200) {
                        document.getElementById("p1").innerHTML = xhttp.responseText;
                        document.getElementById("p1").style.color = "green";
                    }
                }

                xhttp.open("POST", "dbInsertSignin.php", true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send("fname="+fname+"&lname="+lname+"&dob="+dob+"&add="+add+"&phone="+phone+"&email="+email+"&username="+username+"&password="+password+"&confirmPass="+confirmPass);
            }
        }

        

    </script>
</center>
